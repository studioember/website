pygmentsCodefences: true
pygmentsStyle: "pygments"

markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: dracula
    tabWidth: 4
  goldmark:
    renderer:
      unsafe: true # enable raw HTML in Markdown